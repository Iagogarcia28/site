<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-widtth; initial-scale=1.0">
        <title>Persona 5</title> 
        <link rel="stylesheet" href="css/estilo.css">
        <link rel="shortcut icon" href="img/phantom_thieves_icon.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Fontdiner+Swanky&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo">
                    <a href="index.html"><img class="logo" src="img/imagem logo.png" alt="logo Phantom"> </a>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="index.html#sobre">O que é Persona 5</a></li>
                        <li><a href="index.html#acao">Historia do jogo</a></li>
                        <li><a href="index.html#aplicacoes">Personas principais</a></li>
                        <li><a href="index.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section id="inicio" class="bannercontato">
            <h1>Nos contate e tire suas duvidas sobre o jogo!</h1>
            <p>E se torne um Phantom Thieves of Hearts!!</p>
        </section>
        <main>
            <section id="contato">
                <div class="container">
                    <h1 class="centraliza">Contato</h1>
                    <form class="formulario-contato" action="https://formsubmit.co/iago.silva2807@gmail.com" method="post"></form>
                    <div class="grupo-form">
                        <label for="Nome completo"></label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                     <div class="grupo-form">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                      </div>

                      <div class="grupo-form">
                        <label for="idade">Idade:</label>
                        <input type="number" id="idade" name="idade" min="10" max="120">
                      </div>

                      <div class="grupo-form">
                        <label for="data">Data da consulta:</label>
                        <input type="date" id="data" name="data">
                     </div>

                     <div class="grupo-form">
                        <label for="area">Qual Persona você mais gosta?</label>
                        <select id="area" name="area">
                          <option value="jf">Jack frost</option>
                          <option value="ars">Arsene</option>
                          <option value="stn">Satanael</option>
                          <option value="loki">Loki</option>
                        </select>
                      </div>

                      <div class="grupo-form">
                        <label>Grau de interesse:</label>
                        <input type="range" min="0" max="100" name="interesse">
                      </div>

                      <div class="grupo-form">
                        <p><strong>Gênero:</strong></p>
                        <label>
                            <input type="radio" name="genero" value="feminino">
                            Feminino
                        </label>
                        <label>
                            <input type="radio" name="genero" value="masculino">
                            Masculino
                        </label>
                        <label>
                            <input type="radio" name="genero" value="outro">
                            Outro
                        </label>
                      </div>

                      <div class="grupo-form">
                        <label>Quais dessas você já jogou?</label>
                        <label>
                          <input type="checkbox" name="ferramenta" value="P1">
                          Persona 1
                      </label>
                      <label>
                          <input type="checkbox" name="ferramenta" value="P2">
                          Persona 2
                      </label>
                      <label>
                          <input type="checkbox" name="ferramenta" value="P3">
                          Persona 3
                      </label>
                      <label>
                          <input type="checkbox" name="ferramenta" value="P4">
                          Persona 4
                      </label>
                      </div>

                      <div class="grupo-form">
                        <label for="cor">Escolha sua cor preferida referente aos jogos:</label>
                        <input type="color" id="cor" name="cor">
                      </div>

                      <div class="grupo-form">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="20"></textarea>
                      </div>

                      <div class="grupo-form centraliza">
                        <button type="submit" class="btn">Enviar</button>
                        <input type="hidden" name="_captcha" value="false"> 
                        <input type="hidden" name="_next" value="">       
                
                      </div>
                </div>
            </section>
        </main>
        <footer>
            <p>2025 - Criado por Iago Garcia - Todos os Direitos Reservados</p>
        </footer>
    </body>
</html>
